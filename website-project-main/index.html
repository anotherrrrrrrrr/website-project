<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet.css">
        <title>Website Ouderavond</title>
    </head>

    <body>
        <header>
            <img class="tcrimg" src="assets/images/TCR.png" alt="TCR">
            <h1 class="titeltext">Home</h1>
            <nav>
                <a href="pages.html"><button class="menubutton">Andere pagina's</button></a>
            </nav>
        </header>

        <main class="centerall">
            <h2 class="text">Welkom op onze ouderavond site! Vul hier uw gegevens in:</h2>
            <form action="#">
                <label for="vnaam">Voornaam:</label><br>
                <input type="text" id="vnaam" name="voornaam" required><br>
                <label for="anaam">Achternaam:</label><br>
                <input type="text" id="anaam" name="achternaam" required><br>
                <label for="pcode">Postcode:</label><br>
                <input type="text" id="pcode" name="postcode" pattern="[0-9]{4}[a-zA-Z]{2}" required><br>
                <label for="hnum">Huisnummer:</label><br>
                <input type="number" id="hnum" name="huisnummer" min="0" required><br><br>
                <input type="submit" value="Submit">
            </form> 
            <iframe src="https://www.youtube.com/embed/h3_fINhe0c4?si=S_0q-bMv1Dg-9wSe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
            </iframe>

            <h5 class="text">Aankomende ouderavonden: 23 oktober 2023</h5>
        </main>

        <footer>
            <h4>Website gemaakt door Emily van den Berg en Jordan van Eijs, 2023</h4>
        </footer>

    </body>
</html>
